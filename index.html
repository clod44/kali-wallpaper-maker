<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"vb>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <title>abstract Background</title>
</head>
<body>
    <div class="page">
        <div id="sketch-container">
            <!-- p5js sketch canvas here-->
        </div>
        <div class="sketch-options-container">
            <div id="process-part-1" class="process-part">
                <div style="display:grid; grid-template-columns: 1fr 1fr 1fr;">
                    <p>Resolution: </p>
                    <input id="output-resolution-width" type="number" placeholder="Image Width here" value="1920">
                    <input id="output-resolution-height" type="number" placeholder="Image Height here" value="1080">
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr;">
                    <p>Preview Resolution (% of the original): </p>
                    <input id="preview-resolution-width" type="range" min="0" max="100" step="1" value="50">
                </div>
                <button id="btnInitializeCanvas" style="width:100%;">Initialize Canvas</button>
            </div>
            <div id="process-part-2" class="process-part" style="display:none;">
                <div style="display:grid; grid-template-columns: 20% 20% 6% 20% 6% 20% 6% 20% 6%;">
                    <p>Background Color: </p>
                    <input id="background-r-range"type="range" min="0" max="255" value="0" oninput="document.getElementById('background-r').value = this.value;">
                    <input id="background-r" type="number" placeholder="R" value="0" onchange="document.getElementById('background-r-range').value = this.value;">
                    <input id="background-g-range"type="range" min="0" max="255" value="0" oninput="document.getElementById('background-g').value = this.value;">
                    <input id="background-g" type="number" placeholder="R" value="0" onchange="document.getElementById('background-g-range').value = this.value;">
                    <input id="background-b-range"type="range" min="0" max="255" value="0" oninput="document.getElementById('background-b').value = this.value;">
                    <input id="background-b" type="number" placeholder="R" value="0" onchange="document.getElementById('background-b-range').value = this.value;">

                </div>
                <div style="display:grid; grid-template-columns: 20% 20% 6% 20% 6% 20% 6% 20% 6%;">
                    <p>foreground colors: </p>
                    <input id="foreground-r-range"type="range" min="0" max="255" value="39" oninput="document.getElementById('foreground-r').value = this.value;">
                    <input id="foreground-r" type="number" placeholder="R" value="119" onchange="document.getElementById('foreground-r-range').value = this.value;">
                    <input id="foreground-g-range"type="range" min="0" max="255" value="119" oninput="document.getElementById('foreground-g').value = this.value;">
                    <input id="foreground-g" type="number" placeholder="R" value="39" onchange="document.getElementById('foreground-g-range').value = this.value;">
                    <input id="foreground-b-range"type="range" min="0" max="255" value="255" oninput="document.getElementById('foreground-b').value = this.value;">
                    <input id="foreground-b" type="number" placeholder="R" value="255" onchange="document.getElementById('foreground-b-range').value = this.value;">

                </div>
                <div style="display:grid; grid-template-columns: 20% 20% 6% 20% 6% 20% 6% 20% 6%;">
                    <p>Noise params: </p>
                    <input id="noise-octaves-range"type="range" min="1" max="8" value="4" oninput="document.getElementById('noise-octaves').value = this.value;">
                    <input id="noise-octaves" type="number" placeholder="octaves" value="4" onchange="document.getElementById('noise-octaves-range').value = this.value;">
                    <input id="noise-falloff-range"type="range" min="0.001" max="1" value="0.5" step="0.001" oninput="document.getElementById('noise-falloff').value = this.value;">
                    <input id="noise-falloff" type="number" placeholder="falloff" value="0.5" onchange="document.getElementById('noise-falloff-range').value = this.value;">
                    <input id="noise-scale-range"type="range" min="0.1" max="20" value="5" step="0.01" oninput="document.getElementById('noise-scale').value = this.value;">
                    <input id="noise-scale" type="number" placeholder="falloff" value="1" onchange="document.getElementById('noise-scale-range').value = this.value;">
                </div>
                <div style="display:grid; grid-template-columns: 20% 20% 6% 20% 6% 20% 6% 20% 6%;">
                    <p>fg coloring: </p>
                    <input id="foreground-val1-range"type="range" min="1" max="100" value="50" oninput="document.getElementById('foreground-val1').value = this.value;">
                    <input id="foreground-val1" type="number" placeholder="val1" value="10" onchange="document.getElementById('foreground-val1-range').value = this.value;">
                    <input id="foreground-val2-range"type="range" min="1" max="10" value="2" oninput="document.getElementById('foreground-val2').value = this.value;">
                    <input id="foreground-val2" type="number" placeholder="val2" value="2" onchange="document.getElementById('foreground-val2-range').value = this.value;">
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr 1fr 1fr;">
                    <button id="btnGeneratePreviewImage">Generate Preview Image</button>
                    <button id="btnGenerateImage">Generate the Image</button>
                    <input id="colorLookupQuality" type="number" placeholder="lookup Quality" value="500">
                    <input id="png-quality" type="number" placeholder="Png Quality[0,1]" value="0.1">
               </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
